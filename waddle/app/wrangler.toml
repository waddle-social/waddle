name = "waddle-chat"
compatibility_date = "2024-12-01"
main = "src/workers/chatRoom.ts"

[[durable_objects.bindings]]
name = "CHAT_ROOM"
class_name = "ChatRoom"
script_name = "waddle-chat"

[[migrations]]
tag = "v1"
new_classes = ["ChatRoom"]

[[kv_namespaces]]
binding = "SESSIONS"
id = "dev-sessions"
preview_id = "dev-sessions-preview"

[[kv_namespaces]]
binding = "USERS"
id = "dev-users"
preview_id = "dev-users-preview"

[build]
command = "bun run build"