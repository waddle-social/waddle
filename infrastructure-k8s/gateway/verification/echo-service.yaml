# Echo Service for Gateway Verification
# =====================================
#
# Sample backend service for testing HTTPRoute functionality.
# Returns configurable text response for verifying routing rules.
#
# Usage:
#   1. Deploy: kubectl apply -f echo-service.yaml
#   2. Create HTTPRoute pointing to this service
#   3. Access via Gateway and verify response
#
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-service
  namespace: gateway-test
  labels:
    app: echo-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo-service
  template:
    metadata:
      labels:
        app: echo-service
    spec:
      containers:
        - name: echo
          image: hashicorp/http-echo:latest
          args:
            - "-text=Hello from Gateway API!"
            - "-listen=:8080"
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 100m
              memory: 64Mi
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: echo-service
  namespace: gateway-test
  labels:
    app: echo-service
spec:
  type: ClusterIP
  selector:
    app: echo-service
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP

# =============================================================================
# VERIFICATION STEPS
# =============================================================================
#
# 1. Deploy echo service:
#    kubectl apply -f echo-service.yaml
#
# 2. Verify deployment:
#    kubectl get pods -n gateway-test
#    kubectl get svc -n gateway-test
#
# 3. Test service directly (port-forward):
#    kubectl port-forward -n gateway-test svc/echo-service 8080:8080
#    curl localhost:8080
#    # Expected: "Hello from Gateway API!"
#
# 4. Create HTTPRoute (see test-httproute.yaml)
#
# 5. Test via Gateway:
#    curl -H "Host: echo.waddle.social" http://<gateway-ip>/
#    curl -H "Host: echo.waddle.social" https://<gateway-ip>/
#
# =============================================================================
