# Kustomization for cert-manager ClusterIssuers
# ==============================================
#
# This Kustomization deploys Let's Encrypt ClusterIssuers for certificate issuance.
# ClusterIssuers are cluster-scoped and must be deployed AFTER cert-manager is ready.
#
# PREREQUISITE: Cloudflare API token Secret must exist in cert-manager namespace.

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

labels:
  - pairs:
      app.kubernetes.io/part-of: cert-manager
      app.kubernetes.io/managed-by: kustomize

resources:
  - clusterissuer-letsencrypt-staging.yaml
  - clusterissuer-letsencrypt-production.yaml
