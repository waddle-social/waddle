# Cilium Gateway API Verification Test
# =====================================
#
# This manifest tests that Gateway API CRDs are installed correctly and
# Cilium's Gateway API controller is functional.
#
# Usage:
#   1. Apply manifest:
#      kubectl apply -f test-gateway-api.yaml
#
#   2. Check Gateway status:
#      kubectl get gateway -n cilium-test
#      kubectl describe gateway test-gateway -n cilium-test
#
#   3. Check HTTPRoute status:
#      kubectl get httproute -n cilium-test
#      kubectl describe httproute test-route -n cilium-test
#
#   4. Check GatewayClass:
#      kubectl get gatewayclass cilium
#
#   5. Verify Cilium Gateway controller assigned IP (may take a minute):
#      kubectl get gateway test-gateway -n cilium-test -o jsonpath='{.status.addresses[0].value}'
#
#   6. Test connectivity (if Gateway has external IP):
#      curl -H "Host: test.waddle.social" http://<gateway-ip>/
#
#   7. Cleanup:
#      kubectl delete -f test-gateway-api.yaml
#
# Expected Results:
#   - Gateway: Programmed=True, Accepted=True
#   - HTTPRoute: Accepted=True, ResolvedRefs=True
#   - GatewayClass: Accepted=True
#
# NOTE: Full Gateway configuration with TLS and cert-manager is covered in Phase 9.
# This test only validates the Gateway API components are working.

---
apiVersion: v1
kind: Namespace
metadata:
  name: cilium-test
  labels:
    app.kubernetes.io/name: cilium-test
    app.kubernetes.io/purpose: gateway-api-verification

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-backend
  namespace: cilium-test
  labels:
    app: test-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-backend
  template:
    metadata:
      labels:
        app: test-backend
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 100m
              memory: 64Mi

---
apiVersion: v1
kind: Service
metadata:
  name: test-backend
  namespace: cilium-test
  labels:
    app: test-backend
spec:
  selector:
    app: test-backend
  ports:
    - port: 80
      targetPort: 80
      name: http

---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: test-gateway
  namespace: cilium-test
  labels:
    app.kubernetes.io/name: test-gateway
spec:
  gatewayClassName: cilium
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: Same

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: test-route
  namespace: cilium-test
  labels:
    app.kubernetes.io/name: test-route
spec:
  parentRefs:
    - name: test-gateway
      namespace: cilium-test
  hostnames:
    - "test.waddle.social"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: test-backend
          port: 80
