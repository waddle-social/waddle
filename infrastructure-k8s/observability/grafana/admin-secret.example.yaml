# GRAFANA ADMIN SECRET - EXAMPLE TEMPLATE
# =============================================================================
#
# WARNING: NEVER commit actual credentials to git!
#
# This file is an example template only. Create the actual secret using kubectl:
#
#   kubectl create secret generic grafana-admin \
#     --from-literal=admin-user=admin \
#     --from-literal=admin-password=$(openssl rand -base64 32) \
#     -n observability
#
# For production environments, consider using:
# - Sealed Secrets (Bitnami): https://github.com/bitnami-labs/sealed-secrets
# - External Secrets Operator: https://external-secrets.io/
# - HashiCorp Vault: https://www.vaultproject.io/
#
# The helm-values.yaml references this secret:
#   admin:
#     existingSecret: grafana-admin
#     userKey: admin-user
#     passwordKey: admin-password
#
# Verification:
#   kubectl get secret grafana-admin -n observability
#   kubectl get secret grafana-admin -n observability -o jsonpath='{.data.admin-password}' | base64 -d
#
# Password Rotation:
#   kubectl delete secret grafana-admin -n observability
#   kubectl create secret generic grafana-admin \
#     --from-literal=admin-user=admin \
#     --from-literal=admin-password=<new-password> \
#     -n observability
#   kubectl rollout restart deployment grafana -n observability
#
# =============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: grafana-admin
  namespace: observability
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/part-of: observability
type: Opaque
stringData:
  admin-user: "admin"
  admin-password: "REPLACE_WITH_SECURE_PASSWORD"
