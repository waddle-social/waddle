# Cilium Network Observability Dashboard
# Based on Cilium Hubble metrics
#
# Shows:
# - Network flows (ingress/egress)
# - Dropped packets and policy denials
# - Endpoint health
# - Gateway API metrics (if enabled)
# - Hubble metrics (DNS, HTTP, TCP)
#
# Reference: infrastructure-k8s/cilium/helm-values.yaml for enabled metrics
apiVersion: v1
kind: ConfigMap
metadata:
  name: cilium-dashboard
  namespace: observability
  labels:
    grafana_dashboard: "1"
    app.kubernetes.io/part-of: observability
