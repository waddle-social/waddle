# Kubernetes Cluster Overview Dashboard
# Based on Grafana Dashboard ID 15757 (Kubernetes Cluster Overview)
#
# Shows:
# - Cluster resource usage (CPU, memory, disk)
# - Node status and health
# - Pod counts and states
# - Namespace resource quotas
# - Top pods by CPU/memory
#
# Label grafana_dashboard="1" enables automatic provisioning via Grafana sidecar
apiVersion: v1
kind: ConfigMap
metadata:
  name: kubernetes-cluster-dashboard
  namespace: observability
  labels:
    grafana_dashboard: "1"
    app.kubernetes.io/part-of: observability
