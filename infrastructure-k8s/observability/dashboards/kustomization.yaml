# Grafana Dashboard ConfigMaps
# ConfigMaps with label grafana_dashboard="1" are auto-discovered by Grafana sidecar
#
# To add new dashboards:
# 1. Create ConfigMap with dashboard JSON in data field
# 2. Add label grafana_dashboard: "1"
# 3. Add resource to this kustomization
# 4. Grafana sidecar will auto-provision the dashboard
#
# Dashboard sources:
# - Grafana.com: https://grafana.com/grafana/dashboards/
# - Custom dashboards for specific use cases
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: observability

resources:
  - kubernetes-cluster-dashboard.yaml
  - cilium-dashboard.yaml
  - talos-dashboard.yaml
  - postgresql-dashboard.yaml

commonLabels:
  app.kubernetes.io/part-of: observability
  app.kubernetes.io/managed-by: kustomize
