# Talos Linux Node Dashboard
# Custom dashboard for Talos nodes
#
# Shows:
# - Node resource usage (CPU, memory, disk, network)
# - Kernel metrics
# - System services status
# - etcd health (for control plane nodes)
# - Kubelet metrics
#
# Note: Requires node-exporter or Talos metrics enabled
