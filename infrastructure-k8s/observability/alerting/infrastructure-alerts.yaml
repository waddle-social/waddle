# =============================================================================
# INFRASTRUCTURE ALERTS
# =============================================================================
#
# PrometheusRule for critical infrastructure alerts:
# - Node health (down, memory, disk, not ready)
# - Pod health (crashlooping, not ready, OOM)
# - Storage (PVC pending, nearly full)
#
# =============================================================================
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: infrastructure-alerts
  namespace: observability
  labels:
    app.kubernetes.io/part-of: observability
    app.kubernetes.io/component: alerting
    prometheus: kube-prometheus
    role: alert-rules
spec:
  groups:
    # Node Alerts
    - name: node.rules
      rules:
        - alert: NodeDown
          expr: up{job="node-exporter"} == 0
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "Node {{ $labels.instance }} is down"
            description: "Node {{ $labels.instance }} has been unreachable for more than 5 minutes."
            runbook_url: "https://github.com/<org>/waddle-infra/blob/main/docs/runbooks/node-down.md"

        - alert: NodeMemoryPressure
          expr: |
            (
              node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes * 100
            ) < 10
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "Node {{ $labels.instance }} memory pressure"
            description: "Node {{ $labels.instance }} has less than 10% memory available (current: {{ $value | printf \"%.1f\" }}%)."
            runbook_url: "https://github.com/<org>/waddle-infra/blob/main/docs/runbooks/node-down.md"

        - alert: NodeDiskPressure
          expr: |
            (
              node_filesystem_avail_bytes{fstype!~"tmpfs|overlay"} / node_filesystem_size_bytes * 100
            ) < 15
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "Node {{ $labels.instance }} disk pressure"
            description: "Node {{ $labels.instance }} filesystem {{ $labels.mountpoint }} has less than 15% space available."
            runbook_url: "https://github.com/<org>/waddle-infra/blob/main/docs/runbooks/node-down.md"

        - alert: NodeNotReady
          expr: kube_node_status_condition{condition="Ready",status="true"} == 0
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "Node {{ $labels.node }} is not ready"
            description: "Node {{ $labels.node }} has been in NotReady state for more than 5 minutes."
            runbook_url: "https://github.com/<org>/waddle-infra/blob/main/docs/runbooks/node-down.md"

    # Pod Alerts
    - name: pod.rules
      rules:
        - alert: PodCrashLooping
          expr: |
            increase(kube_pod_container_status_restarts_total[10m]) > 5
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "Pod {{ $labels.namespace }}/{{ $labels.pod }} is crash looping"
            description: "Pod {{ $labels.namespace }}/{{ $labels.pod }} container {{ $labels.container }} has restarted {{ $value | printf \"%.0f\" }} times in the last 10 minutes."
            runbook_url: "https://github.com/<org>/waddle-infra/blob/main/docs/runbooks/pod-crashlooping.md"

        - alert: PodNotReady
          expr: |
            kube_pod_status_phase{phase=~"Pending|Unknown"} == 1
          for: 15m
          labels:
            severity: warning
          annotations:
            summary: "Pod {{ $labels.namespace }}/{{ $labels.pod }} is not ready"
            description: "Pod {{ $labels.namespace }}/{{ $labels.pod }} has been in {{ $labels.phase }} state for more than 15 minutes."
            runbook_url: "https://github.com/<org>/waddle-infra/blob/main/docs/runbooks/pod-crashlooping.md"

        - alert: PodOOMKilled
          expr: |
            kube_pod_container_status_last_terminated_reason{reason="OOMKilled"} == 1
          for: 0m
          labels:
            severity: warning
          annotations:
            summary: "Pod {{ $labels.namespace }}/{{ $labels.pod }} was OOM killed"
            description: "Container {{ $labels.container }} in pod {{ $labels.namespace }}/{{ $labels.pod }} was killed due to Out Of Memory."
            runbook_url: "https://github.com/<org>/waddle-infra/blob/main/docs/runbooks/pod-crashlooping.md"

        - alert: ContainerHighCPU
          expr: |
            (
              sum(rate(container_cpu_usage_seconds_total{container!=""}[5m])) by (namespace, pod, container) /
              sum(kube_pod_container_resource_limits{resource="cpu"}) by (namespace, pod, container) * 100
            ) > 90
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "Container {{ $labels.namespace }}/{{ $labels.pod }}/{{ $labels.container }} high CPU"
            description: "Container is using {{ $value | printf \"%.1f\" }}% of its CPU limit for more than 10 minutes."

    # Storage Alerts
    - name: storage.rules
      rules:
        - alert: PVCPendingForTooLong
          expr: kube_persistentvolumeclaim_status_phase{phase="Pending"} == 1
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "PVC {{ $labels.namespace }}/{{ $labels.persistentvolumeclaim }} is pending"
            description: "PVC {{ $labels.namespace }}/{{ $labels.persistentvolumeclaim }} has been in Pending state for more than 10 minutes."

        - alert: PVCNearlyFull
          expr: |
            (
              kubelet_volume_stats_used_bytes / kubelet_volume_stats_capacity_bytes * 100
            ) > 85
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "PVC {{ $labels.namespace }}/{{ $labels.persistentvolumeclaim }} is nearly full"
            description: "PVC {{ $labels.namespace }}/{{ $labels.persistentvolumeclaim }} is {{ $value | printf \"%.1f\" }}% full."

        - alert: PVCCriticallyFull
          expr: |
            (
              kubelet_volume_stats_used_bytes / kubelet_volume_stats_capacity_bytes * 100
            ) > 95
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "PVC {{ $labels.namespace }}/{{ $labels.persistentvolumeclaim }} is critically full"
            description: "PVC {{ $labels.namespace }}/{{ $labels.persistentvolumeclaim }} is {{ $value | printf \"%.1f\" }}% full. Immediate action required."
