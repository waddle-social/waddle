# =============================================================================
# FLUX GITOPS ALERTS
# =============================================================================
#
# PrometheusRule for Flux GitOps controller alerts:
# - Reconciliation failures
# - Suspended resources
# - Source not ready
# - Helm release stuck
#
# =============================================================================
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: flux-alerts
  namespace: observability
  labels:
    app.kubernetes.io/part-of: observability
    app.kubernetes.io/component: alerting
    prometheus: kube-prometheus
    role: alert-rules
spec:
  groups:
    - name: flux.rules
      rules:
        - alert: FluxReconciliationFailure
          expr: |
            gotk_reconcile_condition{type="Ready",status="False"} == 1
          for: 15m
          labels:
            severity: warning
          annotations:
            summary: "Flux {{ $labels.kind }} {{ $labels.namespace }}/{{ $labels.name }} failing"
            description: "Flux {{ $labels.kind }} {{ $labels.namespace }}/{{ $labels.name }} has been in failed state for more than 15 minutes."

        - alert: FluxReconciliationStalledCritical
          expr: |
            gotk_reconcile_condition{type="Ready",status="False"} == 1
          for: 1h
          labels:
            severity: critical
          annotations:
            summary: "Flux {{ $labels.kind }} {{ $labels.namespace }}/{{ $labels.name }} stalled"
            description: "Flux {{ $labels.kind }} {{ $labels.namespace }}/{{ $labels.name }} has been failing for more than 1 hour. GitOps deployment is blocked."

        - alert: FluxSuspended
          expr: |
            gotk_suspend_status == 1
          for: 0m
          labels:
            severity: info
          annotations:
            summary: "Flux {{ $labels.kind }} {{ $labels.namespace }}/{{ $labels.name }} is suspended"
            description: "Flux {{ $labels.kind }} {{ $labels.namespace }}/{{ $labels.name }} is suspended and will not reconcile until resumed."

        - alert: FluxSourceNotReady
          expr: |
            gotk_reconcile_condition{kind=~"GitRepository|HelmRepository|OCIRepository",type="Ready",status="False"} == 1
          for: 15m
          labels:
            severity: warning
          annotations:
            summary: "Flux source {{ $labels.namespace }}/{{ $labels.name }} not ready"
            description: "Flux {{ $labels.kind }} {{ $labels.namespace }}/{{ $labels.name }} source is not ready. Dependent resources cannot reconcile."

        - alert: FluxHelmReleaseStuck
          expr: |
            gotk_reconcile_condition{kind="HelmRelease",type="Released",status="False"} == 1
            and
            gotk_reconcile_condition{kind="HelmRelease",type="Ready",status="Unknown"} == 1
          for: 30m
          labels:
            severity: warning
          annotations:
            summary: "Flux HelmRelease {{ $labels.namespace }}/{{ $labels.name }} stuck"
            description: "Flux HelmRelease {{ $labels.namespace }}/{{ $labels.name }} appears to be stuck in a pending upgrade state."

        - alert: FluxReconciliationDurationHigh
          expr: |
            gotk_reconcile_duration_seconds{type="Reconcile"} > 300
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "Flux {{ $labels.kind }} {{ $labels.namespace }}/{{ $labels.name }} slow reconciliation"
            description: "Flux {{ $labels.kind }} {{ $labels.namespace }}/{{ $labels.name }} reconciliation is taking {{ $value | printf \"%.0f\" }} seconds."

        - alert: FluxControllerDown
          expr: |
            up{job=~".*flux.*"} == 0
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "Flux controller {{ $labels.job }} is down"
            description: "Flux controller {{ $labels.job }} has been unreachable for more than 5 minutes. GitOps functionality is impaired."

        - alert: FluxDependencyNotMet
          expr: |
            gotk_reconcile_condition{type="Ready",status="False",reason="DependencyNotReady"} == 1
          for: 15m
          labels:
            severity: warning
          annotations:
            summary: "Flux {{ $labels.kind }} {{ $labels.namespace }}/{{ $labels.name }} dependency not met"
            description: "Flux {{ $labels.kind }} {{ $labels.namespace }}/{{ $labels.name }} is waiting on a dependency that is not ready."
