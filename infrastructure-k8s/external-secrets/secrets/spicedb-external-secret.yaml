# SpiceDB Preshared Key - ExternalSecret
# =======================================
#
# Syncs the SpiceDB preshared key from 1Password to Kubernetes.
#
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: spicedb-secret
  namespace: spicedb
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: spicedb-secret
    creationPolicy: Owner
    template:
      type: Opaque
  data:
    - secretKey: preshared_key
      remoteRef:
        key: spicedb
        property: preshared_key
