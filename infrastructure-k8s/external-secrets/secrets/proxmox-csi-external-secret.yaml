# Proxmox CSI Credentials - ExternalSecret
# =========================================
#
# Syncs the Proxmox CSI credentials from 1Password to Kubernetes.
# Used by the Proxmox CSI driver for storage provisioning.
#
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: proxmox-csi-credentials
  namespace: csi-proxmox
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: proxmox-csi-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        labels:
          app.kubernetes.io/name: proxmox-csi
          app.kubernetes.io/component: credentials
      data:
        config.yaml: |
          clusters:
            - url: "{{ .endpoint }}"
              insecure: false
              token_id: "{{ .token_id }}"
              token_secret: "{{ .token_secret }}"
              region: "{{ .region }}"
  data:
    - secretKey: endpoint
      remoteRef:
        key: proxmox-csi
        property: endpoint
    - secretKey: token_id
      remoteRef:
        key: proxmox-csi
        property: token_id
    - secretKey: token_secret
      remoteRef:
        key: proxmox-csi
        property: token_secret
    - secretKey: region
      remoteRef:
        key: proxmox-csi
        property: region
