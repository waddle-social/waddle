apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: waddle-server
  namespace: waddle
  annotations:
    external-dns.alpha.kubernetes.io/target: 51.159.109.202
spec:
  parentRefs:
    - name: waddle-gateway
      namespace: default
      sectionName: https-chat
  hostnames:
    - chat.waddle.social
  rules:
    - backendRefs:
        - name: waddle-server
          port: 3000
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: waddle-server-redirect
  namespace: waddle
  annotations:
    external-dns.alpha.kubernetes.io/target: 51.159.109.202
spec:
  parentRefs:
    - name: waddle-gateway
      namespace: default
      sectionName: http-chat
  hostnames:
    - chat.waddle.social
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
