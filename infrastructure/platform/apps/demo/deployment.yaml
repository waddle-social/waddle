apiVersion: v1
kind: ConfigMap
metadata:
  name: demo-html
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head><title>waddle.social</title></head>
    <body>
      <h1>Hello from waddle.social!</h1>
      <p>This is a demo app running on the waddle Kubernetes cluster.</p>
    </body>
    </html>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo
  labels:
    app: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: html
              mountPath: /usr/share/nginx/html
              readOnly: true
      volumes:
        - name: html
          configMap:
            name: demo-html
