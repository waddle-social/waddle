# Flux System Kustomization
# =========================
#
# Aggregates Flux system resources including notifications.
# Note: gotk-components.yaml and gotk-sync.yaml are generated
# during Flux bootstrap and should be added here after bootstrap.
#
---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - notifications.yaml
