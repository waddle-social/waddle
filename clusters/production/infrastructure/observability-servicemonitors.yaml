# Flux Kustomization for ServiceMonitors and PodMonitors
# Deploys after Prometheus Operator CRDs are installed
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: observability-servicemonitors
  namespace: flux-system
spec:
  interval: 1h
  path: ./infrastructure-k8s/observability/servicemonitors
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: observability
  wait: true
  timeout: 5m
