# Flux Kustomization for observability base manifests
# Deploys namespace and ConfigMaps containing Helm values
# HelmReleases are deployed separately with appropriate dependencies
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: observability
  namespace: flux-system
spec:
  interval: 1h
  path: ./infrastructure-k8s/observability
  prune: false  # Protect critical observability infrastructure
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: v1
      kind: Namespace
      name: observability
  dependsOn:
    - name: cilium
    - name: proxmox-csi
  wait: true
  timeout: 5m
