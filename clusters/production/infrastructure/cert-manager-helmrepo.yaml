# cert-manager Helm Repository
# ============================
#
# Defines the Helm repository source for cert-manager chart.
# Referenced by the cert-manager HelmRelease.
#
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: cert-manager
  namespace: flux-system
spec:
  # Official Jetstack Helm repository for cert-manager
  url: https://charts.jetstack.io

  # Check for chart updates hourly
  interval: 1h

  # Timeout for fetching repository index
  timeout: 1m
