# Application Components Kustomization
# ====================================
#
# This Kustomize file aggregates all application resources.
# Referenced by clusters/production/apps.yaml Flux Kustomization.
#
# Current applications:
# - Phase 12: SpiceDB (authorization service)
#
# Future applications:
# - Phase 13: Observability stack (Grafana, Loki, Tempo, Mimir)
# - Phase 14+: Custom applications
#
---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  # Phase 12: SpiceDB authorization service
  - spicedb-helmrepo.yaml      # Helm repository for SpiceDB operator
  - spicedb-helmrelease.yaml   # HelmRelease for SpiceDB operator
  - spicedb.yaml               # Kustomization for SpiceDB resources

  # Future resources:
  # - observability.yaml       # Phase 13
