name: Reusable Service Deployment

on:
  workflow_call:
    inputs:
      service-name:
        description: 'Name of the service (e.g., topics, waddle)'
        required: true
        type: string
      service-path:
        description: 'Path to the service directory from repo root'
        required: true
        type: string
      has-write-model:
        description: 'Whether the service has a write-model to deploy'
        required: false
        type: boolean
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup cuenv
        uses: cuenv/setup-cuenv@main

      - name: Install generator dependencies
        working-directory: generators/projen-data-service
        run: |
          bun install
          bun run build

      - name: Run projen
        working-directory: ${{ inputs.service-path }}
        run: bun run .projenrc.ts

      - name: Build
        working-directory: ${{ inputs.service-path }}
        run: |
          cuenv task install
          cuenv task lint
          cuenv task tsc
          cuenv task test

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install 1Password CLI
        uses: 1password/install-cli-action@v2

      - name: Setup cuenv
        uses: cuenv/setup-cuenv@main

      - name: Install generator dependencies
        working-directory: generators/projen-data-service
        run: |
          bun install
          bun run build

      - name: Run projen
        working-directory: ${{ inputs.service-path }}
        run: bun run .projenrc.ts

      - name: Install service dependencies
        working-directory: ${{ inputs.service-path }}
        run: bun install

      - name: Apply D1 Migrations
        working-directory: ${{ inputs.service-path }}
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
        run: |
          eval $(op run --env-file=./env.cue -- env | grep -E '^CLOUDFLARE')
          DB_NAME=$(jq -r '.d1_databases[0].database_name // empty' ./read-model/wrangler.jsonc 2>/dev/null || echo "")
          if [ -n "$DB_NAME" ]; then
            npx wrangler d1 migrations apply --config ./read-model/wrangler.jsonc --remote "$DB_NAME" || true
          fi

      - name: Deploy Read Model
        working-directory: ${{ inputs.service-path }}
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
        run: cuenv task deploy

      - name: Deploy Write Model
        if: inputs.has-write-model
        working-directory: ${{ inputs.service-path }}
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
        run: |
          eval $(op run --env-file=./env.cue -- env | grep -E '^CLOUDFLARE')
          npx wrangler deploy --config ./write-model/wrangler.jsonc
