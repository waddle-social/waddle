name: Colony Website Deployment

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/deployment.yaml"
      - "colony/website/**"
  pull_request:
    paths:
      - ".github/workflows/deployment.yaml"
      - "colony/website/**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install 1Password CLI
        uses: 1password/install-cli-action@v2

      - name: Setup cuenv
        uses: cuenv/setup-cuenv@main

      - name: Cache dependencies (node_modules and bun cache)
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
            ~/.cache/bun
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock', 'bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies (workspace root)
        run: bun install --frozen-lockfile

      - name: Deploy Production (colony)
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
        working-directory: colony/website
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
        run: cuenv task deploy

      - name: Deploy Preview (colony)
        id: preview
        if: github.event_name == 'pull_request'
        working-directory: colony/website
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
        run: |
          eval $(cuenv env --export)
          npx wrangler versions upload --experimental-versions
          echo "preview_url=https://pr-${{ github.event.pull_request.number }}.colony-website.workers.dev" >> $GITHUB_OUTPUT

      - name: Comment Preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = '${{ steps.preview.outputs.preview_url }}';
            const body = `## ðŸš€ Preview Deployment\n\n**Colony Website Preview:** ${previewUrl}\n\n_This preview will be updated on each push to this PR._`;

            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' && comment.body.includes('Preview Deployment')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body,
              });
            }
