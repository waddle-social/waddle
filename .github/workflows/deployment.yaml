name: deployment

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Bun 1.3.x
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.x
      - name: Cache dependencies (node_modules and bun cache)
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
            ~/.cache/bun
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock', 'bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-
      - name: Install dependencies (workspace root)
        run: bun install --frozen-lockfile
      - name: Verify deterministic install
        run: bun run verify:install
      - name: Setup moon
        uses: moonrepo/setup-toolchain@v0

      - name: Deploy Preview
        if: github.event_name == 'pull_request'
        run: moon run website:deploy-preview
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy Production
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
        run: moon run website:deploy-production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
