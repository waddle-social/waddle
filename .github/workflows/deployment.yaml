name: Colony Website Deployment

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/deployment.yaml"
      - "colony/website/**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install 1Password CLI
        uses: 1password/install-cli-action@v2

      - name: Setup cuenv
        uses: cuenv/setup-cuenv@main

      - name: Cache dependencies (node_modules and bun cache)
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
            ~/.cache/bun
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock', 'bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies (workspace root)
        run: bun install --frozen-lockfile

      - name: Deploy Production (colony)
        working-directory: colony/website
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
        run: cuenv task deploy
