name: deployment

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: Cache dependencies (node_modules and bun cache)
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
            ~/.cache/bun
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock', 'bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-
      - name: Install dependencies (workspace root)
        run: bun install --frozen-lockfile
      - name: Verify deterministic install
        run: bun run verify:install
      - name: Build (colony website)
        working-directory: colony/website
        run: bun run build

      - name: Deploy Preview (colony)
        if: github.event_name == 'pull_request'
        working-directory: colony/website
        run: bunx wrangler versions upload --config wrangler.jsonc
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy Production (colony)
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
        working-directory: colony/website
        run: bunx wrangler deploy --config wrangler.jsonc --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
