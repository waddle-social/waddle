name: XMPP Compliance

on:
  push:
    branches: [main]
    paths:
      - 'crates/waddle-server/**'
      - 'crates/waddle-xmpp/**'
      - '.github/workflows/xmpp-compliance.yml'
  pull_request:
    branches: [main]
    paths:
      - 'crates/waddle-server/**'
      - 'crates/waddle-xmpp/**'
      - '.github/workflows/xmpp-compliance.yml'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build:
    name: Build Server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release
        run: cargo build --release --package waddle-server

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: waddle-server
          path: target/release/waddle-server
          retention-days: 1

  xmpp-interop:
    name: XMPP Interop Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-xmpp-interop-${{ hashFiles('**/Cargo.lock') }}

      - name: Run Rust Compliance Harness
        run: cargo test --package waddle-xmpp --test xep0479_compliance -- --ignored --nocapture
        env:
          WADDLE_COMPLIANCE_PROFILE: best_effort_full
          WADDLE_COMPLIANCE_DOMAIN: localhost
          WADDLE_COMPLIANCE_HOST: host.docker.internal
          WADDLE_COMPLIANCE_TIMEOUT_MS: 10000
          WADDLE_COMPLIANCE_ADMIN_USERNAME: admin
          WADDLE_COMPLIANCE_ADMIN_PASSWORD: interop-test-password
          WADDLE_COMPLIANCE_ARTIFACT_DIR: ./xmpp-interop-logs
        continue-on-error: true

      - name: Upload XMPP Interop Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: xmpp-interop-test-results
          path: ./xmpp-interop-logs/
          retention-days: 7

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}

      - name: Run XMPP crate tests
        run: cargo test --package waddle-xmpp --verbose

      - name: Run server tests
        run: cargo test --package waddle-server --verbose

  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
