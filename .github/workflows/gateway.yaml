name: API Gateway

on:
  push:
    branches: [main]
    paths:
      - "gateway/**"
      - "waddle/services/**/read-model/schema.gql"
  pull_request:
    paths:
      - "gateway/**"
      - "waddle/services/**/read-model/schema.gql"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.x

      - name: Install 1Password CLI
        uses: 1password/install-cli-action@v2

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cuenv
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cuenv
          key: cuenv-${{ runner.os }}-${{ runner.arch }}

      - name: Install cuenv
        run: command -v cuenv || cargo install cuenv

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Collect schemas
        working-directory: gateway
        run: bun run collect-schemas

      - name: Compose supergraph
        working-directory: gateway
        run: bun run compose

      - name: Deploy Gateway
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        working-directory: gateway
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
        run: cuenv task deploy
