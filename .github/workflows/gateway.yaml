name: API Gateway

on:
  push:
    branches: [main]
    paths:
      - "gateway/**"
      - "waddle/services/**/read-model/schema.gql"
      - "generators/projen-data-service/**"
      - ".github/workflows/gateway.yaml"
  pull_request:
    paths:
      - "gateway/**"
      - "waddle/services/**/read-model/schema.gql"
      - "generators/projen-data-service/**"
      - ".github/workflows/gateway.yaml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install 1Password CLI
        uses: 1password/install-cli-action@v2

      - name: Setup cuenv
        uses: setup-cuenv@v1

      - name: Install dependencies
        run: bun install

      - name: Install generator dependencies
        working-directory: generators/projen-data-service
        run: |
          bun install
          bun run types

      - name: Generate service files
        run: |
          for service in waddle/services/*/; do
            if [ -f "$service/.projenrc.ts" ]; then
              echo "Running projen in $service"
              (cd "$service" && bun run .projenrc.ts && bun install)
            fi
          done

      - name: Collect schemas
        working-directory: gateway
        run: bun run collect-schemas

      - name: Compose supergraph
        working-directory: gateway
        run: bun run compose

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install 1Password CLI
        uses: 1password/install-cli-action@v2

      - name: Setup cuenv
        uses: setup-cuenv@v1

      - name: Deploy Gateway
        working-directory: gateway
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
        run: cuenv -e production task deploy
