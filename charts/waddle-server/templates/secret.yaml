{{- if and .Values.secret.create (not .Values.secret.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "waddle-server.secretName" . }}
  labels:
    {{- include "waddle-server.labels" . | nindent 4 }}
type: Opaque
stringData:
  WADDLE_SESSION_KEY: {{ default (randAlphaNum 64) .Values.secret.sessionKey | quote }}
  {{- if .Values.secret.githubToken }}
  GITHUB_TOKEN: {{ .Values.secret.githubToken | quote }}
  {{- end }}
{{- end }}
